<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <title>colorTwo</title>
    <link rel='stylesheet' href='css/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script type='text/javascript' src='scripts/main.js'></script>
  </head>
  <body>
    <div class='leftCol'>
      <a href='details.html'>
        <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
      </a>
    </div>
    <div class='centerCol'>
      <section class='top'>
        <div class='centerIndex'>
          <img src='./images/colorTwo-background.jpg'>
          <div class='colorFade'>
            <div><img src='./images/colorTwo-00.png'></div>
            <div><img src='./images/colorTwo-01.png'></div>
            <div><img src='./images/colorTwo-02.png'></div>
            <div><img src='./images/colorTwo-03.png'></div>
            <div><img src='./images/colorTwo-04.png'></div>
            <div><img src='./images/colorTwo-05.png'></div>
            <div><img src='./images/colorTwo-06.png'></div>
            <div><img src='./images/colorTwo-07.png'></div>
            <div><img src='./images/colorTwo-08.png'></div>
            <div><img src='./images/colorTwo-09.png'></div>
            <div><img src='./images/colorTwo-10.png'></div>
            <div><img src='./images/colorTwo-11.png'></div>
          </div>
          <div class='timeFade hidden'>
            <div><img src='./images/colorTwo-00t.png'></div>
            <div><img src='./images/colorTwo-01t.png'></div>
            <div><img src='./images/colorTwo-02t.png'></div>
            <div><img src='./images/colorTwo-03t.png'></div>
            <div><img src='./images/colorTwo-04t.png'></div>
            <div><img src='./images/colorTwo-05t.png'></div>
            <div><img src='./images/colorTwo-06t.png'></div>
            <div><img src='./images/colorTwo-07t.png'></div>
            <div><img src='./images/colorTwo-08t.png'></div>
            <div><img src='./images/colorTwo-09t.png'></div>
            <div><img src='./images/colorTwo-10t.png'></div>
            <div><img src='./images/colorTwo-11t.png'></div>
            <div><img src='./images/colorTwo-12t.png'></div>
            <div><img src='./images/colorTwo-13t.png'></div>
            <div><img src='./images/colorTwo-14t.png'></div>
            <div><img src='./images/colorTwo-15t.png'></div>
            <div><img src='./images/colorTwo-16t.png'></div>
            <div><img src='./images/colorTwo-17t.png'></div>
            <div><img src='./images/colorTwo-18t.png'></div>
            <div><img src='./images/colorTwo-19t.png'></div>

            <div><img src='./images/colorTwo-23t.png'></div>
          </div>
        </div>
      </section>
      <section class='bottom'>
        <div class='description'>
          <div class='descriptionHeader'>Color Two</div>
          <div class='descriptionText'>Arduino-based physical clock that represents the time by slowly shifting through the color spectrum every 12 hours.</div>
        </div>
      </section>
    </div>
    <div class='rightCol'>
      <a href='details.html'>
        <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
      </a>
    </div>
  </body>
</html>
